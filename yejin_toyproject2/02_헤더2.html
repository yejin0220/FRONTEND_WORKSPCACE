<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>헤더</title>
    <style>
        .header{
            border: 1px solid black;
            box-sizing: border-box;
            width: 100%;
            height: 80px;
        }

        div{
            border: 1px solid red;
            display: inline-block;
            margin: 0;
        }

        #header_1{
            width: 15%;
            height: 100%;
        }

        #navigator{
            width: 50%;
            height: 100%;
        }

        #navi{
            margin: 0;
            list-style: none;
            padding: 0;
        }
        #navi>li{
            float: left;
            text-align: center;
            margin-left: 20px;
        }
        a{  
            font-size: 17px;
            text-decoration: none;
            color: gray;
        }
        #navi a:hover{
            color : white;
        }
        
        #navi>li>ul>li{
            text-align: start;
            list-style: none;
            font-size: 17px;
            
        }
        #navi>li>ul>li :hover{
           color: purple;
        }
        #navi>li>ul {
            padding: 0;
            display: none;
        }
        #navi>li>a:hover+ul{
            display: block;
        }
        #navi>li>ul:hover{
            display: block;
        }

        #header_3{
            width: 10%;
            height: 100%;
        }

        #header_4{
            width: 20%;
            height: 100%;
            vertical-align: top;
        
        }
   
        #button{
            width:123.2px;
            height: 40px;
            background: white;
            border-radius: 10px;
            margin-left: 200px;
        }

        #button>span{
            font-size: 15px;
        }


    </style>
</head>

                        <li><a href=""><img src="https://studio.zepeto.me/img/gnb_product_icon_build.svg" style="margin-right: 15px;"><span>빌드잇</span></a></li>
