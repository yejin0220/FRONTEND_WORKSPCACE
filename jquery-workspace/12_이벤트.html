<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <h1>이벤트 핸들러(이벤트 발생시 실행될 function) 연결 방법 종류</h1>
    <hr>
    
    <h3>방법1. 이벤트 메소드를 통한 연결</h3>
    <pre>
        $("선택자").이벤트메소드(function(){
            해당 요소에 이벤트 발생시 실행할 내용;
        })
    </pre>

    <h4 id="test1">클릭클릭</h4>
    <script>
        $(function(){
            $("#test1").click(function(){
                $(this).html("클릭되었습니다.");
            });

            $("#test1").dblclick(function(){ //dbclick -> 더블클릭
                $(this).css("color","red");
            });

            $("test1").contextmenu(function(){
                console.log("우클릭 실행됨");
            });
        })
    </script>
    
    <br><br>
    <hr>

    <h3>방법2. on메소드를 이용하는 방법</h3>
    <pre>
        $("선택자").on("이벤트명",function(){
            해당 요소에 해당 이벤트 발생시 실행할 내용
        });
    </pre>

    <h4 id="test2">마우스 클릭 및 올려보세요.</h4>

    <script>
        $(function(){
            // $("#test2").on("click", function(){
            //     $(this).css("background","orangered").text("클릭됨");
            // })

            //on()메소드는 이벤트 연결시 한 요소에 다중으로 이벤트 걸기가 가능함.
            //마우스 클릭 + 마우스 엔터 + 마우스 아웃
            //다중으로 이벤트 연결시 객체 형태로{key(이벤트명),value(이벤트핸들러)}
            $("#test2").on({
                "mouseenter" : function(){
                    $(this).css("background","yellowgreen").text("마우스 올라감");
                },
                "mouseout" : function(){
                    $(this).css("background","yellow").text("마우스 빠져나감");
                },
                "click" : function(){
                    //click 이벤트가 발생할 때 기존의 mouseenter, mouseout 속성 제거
                    $(this).off("mouseenter").off("mouseout").css("background","orangered").text("이벤트제거됨");
                }
            })



        })
    </script>





    



































</body>
</html>
