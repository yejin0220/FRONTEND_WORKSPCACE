<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 응용 예시</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        tbody>tr:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>게시판 리스트</h2>

    <br>

    <table class="table table-hover">
        <thead>
            <tr>
                <td>글번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>조회수</td>
                <td>작성일</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 글 제목</td>
                <td>user01</td>
                <td>26</td>
                <td>2023-01-19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글 제목</td>
                <td>user02</td>
                <td>15</td>
                <td>2023-01-11</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째 글 제목</td>
                <td>user01</td>
                <td>44</td>
                <td>2022-11-04</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    선택된 게시글 정보 :
    <label for="" id="1">글번호</label>/
    <label for="" id="2">제목</label>/
    <label for="" id="3">작성자</label>/
    <label for="" id="4">조회수</label>/
    <label for="" id="5">작성일</label>

    <script>
        $(function(){
            $("tbody>tr").click(function(){
                //tbody의 tr들 중에 클릭이벤트가 발생할 경우

                //console.log($(this).children().eq(0).text()); //<td>글번호</td>
                //현재 선택된 요소의 자식들 중 0번째(글번호)요소를 가지고 오는 구문

                //현재 클릭이벤트가 발생한 해당 tr요소의 자손들에 순차적으로 접근하여 콘솔에 출력
                $(this).children().each(function(index, el){
                    //index값 : 순차적으로 접근할때마다의 인덱스 수
                    //el값    : 순차적으로 접근되는 요소 객체(td)
                    console.log($(el).text());
                    $("#1"+(index)).text($(el).text());
                })
            })
        })

    </script>

    <br><br>
    <hr>

    <!--버튼 관련 클래스-->
    <button class="btn btn-primary">로그인</button>
    <button class="btn btn-secondary">로그인</button>
    <button class="btn btn-warning">로그인</button>

    <!--버튼의 크기-->
    <button class="btn btn-primary btn-sm">로그인</button>

    <!--버튼의 테두리, 색, 크기-->
    <button class="btn btn-outline-warning btn-sm">로그인</button>

    <!--다른 태그들도 버튼 모양으로 적용할 수 있다.-->
    <div class="btn btn-outline-warning">div태그</div>
    <a class="btn btn-outline-warning">a태그</a>

    <br><br>
    <hr>

    <form>
        <img class="mb-4" src="../resources/image/kh_logo.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="eamil" placeholder="Enter email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2023</p>
    </form>

    <br><br>
    <hr>

    <!--모달 : 부트스트랩에서 제공하는 팝업창 => div요소를 띄워준다(기본적으로 display:none;이 적용되어 있음)
        data-toggle : 모달창을 띄우기 위한 속성, 부트스트랩에서 제공
        data-target : 열릴 모달창의 아이디값을 기술(class이름에 modal이 붙은 요소 id값을 적어주면 됨) 
    -->

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Open Modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
