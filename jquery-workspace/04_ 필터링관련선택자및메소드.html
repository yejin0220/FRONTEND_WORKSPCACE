<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터링 관련 선택자 및 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    
    <h1>필터링 관련 선택자 및 메소드</h1>
    <h3>*필터 관련 선택자</h3>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>B형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김예진</td>
            <td>B형</td>
            <td>수원</td>
        </tr>
        <tr>
            <td>김갑생</td>
            <td>AB형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <th colspan="2">총인원</th>
            <th>3명</th>
            
        </tr>
    </table>

    <script>
        $(function(){
            //첫번째 tr태그만 가져오기
            $("tr:first").css("background","black").css("color","white");

            //마지막 tr태그만 가져오기
            $("tr:last").css({background:"pink", color:"white"});

            //짝수번째행
            $("tr:even").css("background","lightgray");

            //홀수번째행
            $("tr:odd").css("background","yellowgreen");

        })
    </script>

    <h3>*필터링과 관련된 메소드</h3>
    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드<br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            //h4요소를 가져온 후 가장 첫번째 것만 선택
            $("h4").first().css("font-size","20px");

            //가장 마지막 요소를 선택
            $("h4").last().css("font-size","30px");

            //h4요소들을 가져온 후 .test라는 클래스명이 있는 요소만 남김
            $("h4").filter(".test").html("zzzzzz");

            //h4요소들 중 2번째 요소를 선택하는 선택자 => eq는 0부터 시작
            $("h4").eq(2).text("eq로 선택됨");
            //.text() : 선택된 요소의 innerText와 관련된 기능을 수행하는 메소드, 매개변수가 있으면 set / 없으면 get
            //.eq() : 자바스크립트의 [인덱스]와 같은 기능, 배열의 특정 인덱스 값을 가져옴

        });

    </script>
