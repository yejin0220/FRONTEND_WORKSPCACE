<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련태그</title>
    <!--CSS 영역 : STYLE태그로 지정-->
    <style>
        /* CSS영역의 주석 : HTML 주석을 사용할 수 없음*/
        /* id = "tt" -> #이 id를 의미 */
        #tt{
            background-color : pink
        }

        /* thead태그(모든 thead)에 css적용*/
        thead{
            background-color: magenta; /*배경색*/
            color : white /*글자색*/
        }

        tfoot{
            background-color: darkgreen;
            color : yellow
        }

        h2{
            color : pink
        }

    </style>

</head>
<body>
    <!--
        표 : 문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용, 행과 열로 이루어져 있음

        표를 구성하는 태그는 <table>, <tr>, <th>, <td>

        <table></table> : 표를 생성해주는 태그

        <tr></tr> : 표의 한 행을 나타내는 태그 / 한행을 묶어주는 처리를 함.

        <th></th> : 표의 제목 셀을 나타내는 태그

        <td></td> : 표의 일반 셀을 나타내는 태그

    -->

    <h1> 기본적인 표 만들기(4행 3열)</h1>

    <table border="1">    <!-- border : 표의 테두리 두께-->
        <caption><b>웹 브라우저 종류</b></caption>
        <!-- caption 태그 : 테이블의 제목 추가(기본위치는 테이블 상단 중앙)-->

        <tr>
             <th width="130" height="30">브라우저명</th>
             <th width="80">제조사</th>
             <th width="200">홈페이지</th>
        </tr>

        <tr>
            <td>Internet Explore</td>
            <td>MS</td>
            <td>http://www.microsoft.com</td>
        </tr>
        <tr>
        <td>Chrom</td>
        <td>google</td>
        <td>http://www.google.com</td>
        </tr>

        <tr>
        <td>Firefox</td>
        <td>Mozila</td>
        <td>http://www,mozilla.org</td>
        </tr>
    </table>

    <hr>

    <h1>표의 행과 열을 합치는 속성 :  병합</h1>
    <!--
        셀(th, td)태그와 속성을 이용해서 행 또는 열을 합칠 수 있다.

        colspan = "2" : 2개의 열을 합치기
        rowspan = "2" : 2개의 행을 합치기

    -->

    <h3>이력서</h3>
    
    <table border="1">
        <tr>
            <td cospan="2" rowspan="2" width="130" height="130">사진</td>
            <td width="80">이름</td>
            <td width = 200> 김예진</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td widtj="70" height="50">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="200"> 자기소개 </td>           
            <td colspan="3"> 안녕하세요</td>
        </tr>
    </table>

    <hr>

    <h2>테이블 내의 구조 나누기</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>            
        </thead>
        <tbody id="tt">
            <tr>
                <td>홍길동</td>
                <td>23</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>김예진</td>
                <td>29</td>
                <td>수원</td>
            </tr>
            <tr>
                <td>김갑생</td>
                <td>55</td>
                <td>경기도</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총 인원</td> 
                <td>3명</td>
            </tr>

        </tfoot>





    </table>



    
</body>
</html>
