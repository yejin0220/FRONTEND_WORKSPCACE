<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매정보</title>
    <style>
        div{
            border: 1px solid black;
           width: 400px; 
           height: 200px;
        }
    </style>
</head>
<body>

    <fieldset>
        <legend>구매정보</legend>
            <ul>
                <li>구매자 : <input type="text" name="userName" placeholder="구매자의 이름을 입력하세요" size="30"></li>
                <li>상품명 : <input type="text" name="product" placeholder="구매 상품명을 입력하세요" size="30"></li>
                <li>가격 : <input type="number" name="price" placeholder="구매 가격을 입력하세요" ></li>
                <li>구매수량 : <input type="number" name="numberOf" placeholder="최소 10" min="10" max="100" step="10"></li>
                <li>납품등급 : <input type="range" name="score" min="1" max="9" step="2"></li>
                <li>기타사항 : <textarea name="other" rows="10" cols="30"></textarea> </li>
            </ul>
    </fieldset>  

    <br>
    <button onclick="text();">입력 값 출력하기</button>
    <div id="textbox"></div>
    <script>
        function text(){

            let userName=document.getElementsByName("userName").value;
            let product=document.getElementsByName("product").value;
            let price = document.getElementsByName("price").value;
            let numberOf = document.getElementsByName("numberOf").value;
            let score = document.getElementsByName("score").value;
            let other = document.getElementsByName("other").value;

            let textbox = document.getElementById("textbox");
            textbox.innerHTML += "구매자명 : "+userName+"님 <br>"
                               +"상품명 : "+product+"<br>"
                               +"가격 : "+price+"만원"<br>
                               +"구매 수량 : "+numberOf+"개 <br>"
                               +"납품 등급 : "+score+"등급"
                               +"기타사항 : "+other+"<br>";

        }
    </script>

    
</body>
</html>
