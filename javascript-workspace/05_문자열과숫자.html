<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자</title>
    <style>
        .area{
            width: 300px;
            border: 1px solid pink;
        }

        .small{
            height: 200px;
        }

        .big{
            height: 450px;
        }
    </style>
</head>
<body>
    <h1>문자열과 숫자</h1>
    <h3>*문자열과 관련된 메소드</h3>

    <button onclick="showStringMethod();">문자열 처리 메소드</button>
    
    <div id="area1" class="area big"></div>
    
    <script>
        function showStringMethod(){
            let str1="Hello World";

            let area1=document.getElementById("area1");
            area1.innerHTML = "str1 : " + str1 +"<br>";
            area1.innerHTML += "toUpperCase() : " + str1.toUpperCase()+"<br>";
            area1.innerHTML += "toLowerCase() : " + str1.toLowerCase()+"<br>";
            area1.innerHTML += "문자열의 길이 : " + str1.length + "<br>";

            for(let i = 0; i<str1.length; i++){
                area1.innerHTML += i+"번째 인덱스의 문자는 : "+str1.charAt(i)+"<br>";
            }

            area1.innerHTML += '앞에서부터 첫 l의 위치는?' +str1.indexOf("l")+"<br>";
            area1.innerHTML += '뒤에서부터 첫 l의 위치는?' +str1.lastIndexOf("l")+"<br>";
            area1.innerHTML += '앞에서부터 첫 a의 위치는?' +str1.indexOf("a")+"<br>"; //indexof를 사용했을때 1보다 큰 값이 반환되면 찾고자 하는 문자가 있음 / 1보다 작을 경우 해당문자가 존재하지 않음
            
            area1.innerHTML += "substring(시작인덱스) " +str1.substring(6)+"<br>"; 
            area1.innerHTML += 'substring(시작, 끝)' +str1.substring(0, 2)+"<br>"; 
        
            //abc.jpg => 사진 첨부등
            //substring(lastIndexOf(".")+1)
            let fileName=["abc.jpg", "abcde.jpg", "adddfdf.png"];
            for(let i=0; i<fileName.length; i++){
                console.log(fileName[i]+"파일의 확장자명은==="+fileName[i].substring(fileName[i].lastIndexOf(".")+1));
            }

            let str2="사과, 바나나, 삼겹살, 복숭아";
            let arr = str2.split(","); // ["사과","바나나","삼겹살","복숭아"] 의 배열형식으로 저장해줌.
            
            area1.innerHTML +="arr: "+arr+"<br>";
            area1.innerHTML +="arr의 자료형은 : "+typeof(arr);
        
        }

    </script>

    <hr/>

    <h3>*숫자(수학)관련 메소드</h3>
    <button onclick="showMathMethod();">수학관련 메소드</button>

    <div id="area2" class="area small"></div>

    <script>
        function showMathMethod(){
            let area2=document.getElementById("area2");

            //Math라는 내장객체를 이용해서 테스트
            area2.innerHTML += '절대값 : '+Math.abs(-123)+"<br>";
            area2.innerHTML += '랜덤값 : '+Math.random()+"<br>"; //0.0이상 1.0미만의 구간에서 아무 숫자나 반환
            area2.innerHTML += '반올림 : '+Math.random(123.567)+"<br>"; //반올림 자리를 지정할 수 없음
            area2.innerHTML += '버림 : ' +Math.floor(123.99999)+"<br>";
            area2.innerHTML += '올림 : ' +Math.ceil(123.1111)+"<br>";
            area2.innerHTML += '제곱근 : '+Math.sqrt(4)+"<br>";
         }
    </script>

    <hr>

    <h3>*문자열과 숫자간의 산술 연산</h3>
    <button onclick="arithmetic();" > 산술연산</button>
    <div id="area3" class="area big"></div>
    <script>
        function arithmetic(){
            let test1 = 7+7; //14
            let test2 = 7+"7"; //77
            let test3 = "7"+7; //77
            let test4 = "7"+7+7; //777

            console.log(test1, test2, test3, test4);

            //그 외의 산술연산
            let test5 = "7"*7;
            let test6 = "7"-7;
            let test7 = "7"/7;
            //문자열이 자동형변환이 되어 숫자로 변한뒤 산술연산이 시작됨, 이때 문자열에는 숫자만 존재해야함

            let area3 = document.getElementById("area3");
            area3.innerHTML += "'7'*7 : "+test5+"<br>";
            area3.innerHTML += "'7'-7 : "+test6+"<br>";
            area3.innerHTML += "'7'/7 : "+test7+"<br>";

            //강제형변환(문자열 -> 숫자열)
            //Number(문자열)
            //parseInt(문자열)
            //parseFloat(문자열)

            let iNum =2; //숫자
            let sNum = "3" //문자
            let test8 = iNum+sNum; //2+"3"=> 23
            let test9 = iNum+Number(sNum);
            let test10 = iNum+parseInt(sNum);
            let test11 = iNum+parseFloat(sNum);

            console.log(test8, test9, test10, test11);

            let fNum = "1.234";
            let test12 = iNum+fNum; //2+"1.234" => 21.234
            let test13 = iNum+Number(fNum);
            let test14 = iNum+parseInt(fNum);
            let test15 = iNum +parseFloat(fNum);
            
            console.log(test12, test13, test14, test15);
        }

    </script>

    <hr>

    정수1 : <input type="number" id="num1"><br/>
    정수2 : <input type="number" id="num2"><br/>

    <script>

            let num1 = document.getElementById("num1").value; //value로 반환된 값은 string자료형임.
            let num2 = document.getElementById("num2").value;

            let sum = Number(num1)+Number(num2);
            let sum2 = parseInt(num1)+parseInt(num2);
            let sum3 = parseFloat(num1)+parseFloat(num2); //문자열 데이터를 숫자형으로 강제 형변환
            let sum4 = num1*1+num2*1; //문자열 데이터를 숫자형으로 자동 형변환

            document.getElementById('result').innerHTML='덧셈결과 : '+sum4;
        }

    <label id="result"></label> <br>
    <button onclick="plus()">덧셈</button>
